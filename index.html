<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header picture">
      <a 
        class="header__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="todo">
      <section id="add-item-wrapper">
        <h2 class="todo__title">
          <label for="new-task">Add Item</label>
        </h2>
        <div class="add-item">
          <input id="new-task" class="todo__task todo__task_new-task" type="text">
          <button class="todo__button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="todo__title">Todo</h2>
        <ul id="incomplete-tasks" class="todo__tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__task todo__task_element-content">Pay Bills</label>
            <input class="todo__task todo__task_input" type="text">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img class="todo__delete-pic" src="./remove.svg" alt="image delete">
            </button>
          </li>
          <li class="todo__item todo__item_edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__task todo__task_element-content">Go Shopping</label>
            <input class="todo__task todo__task_input" type="text" value="Go Shopping">
            <button class="todo__button todo__button_edit">Save</button>
            <button class="todo__button todo__button_delete">
              <img class="todo__delete-pic" src="./remove.svg" alt="image delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="todo__title">Completed</h2>
        <ul id="completed-tasks" class="todo__tasks todo__tasks_completed">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__task todo__task_element-content">See the Doctor</label>
            <input class="todo__task todo__task_input" type="text">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img class="todo__delete-pic" src="./remove.svg" alt="image delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
