<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="heder-img" src="./eisenhower-matrix.jpg" alt="header picture">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-item-wrapper">
        <h2 class="section-heading">
          <label for="new-task">Add Item</label>
        </h2>
        <div class="add-item">
          <input id='new-task' class="task new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-heading">Todo</h2>
        <ul id="incomplete-tasks" class="tasks">
          <li class="task-item">
            <input class="checkbox" type="checkbox">
            <label class="task element-content">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-pic" src="./remove.svg" alt="image delete">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task element-content">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-pic" src="./remove.svg" alt="image delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-heading">Completed</h2>
        <ul id="completed-tasks" class="tasks completed-tasks">
          <li class="task-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task element-content">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-pic" src="./remove.svg" alt="image delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
