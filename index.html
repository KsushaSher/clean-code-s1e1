<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="header">
      <img class="heder-img" src="./eisenhower-matrix.jpg">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-item-wrapper">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="add-item">
          <input id="new-task" class="task new-task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-heading">Todo</h3>
      <ul id="incomplete-tasks" class="tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox">
          <label class="task element-content">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-pic" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task element-content">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-pic" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-heading">Completed</h3>
      <ul id="completed-tasks" class="tasks completed-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task element-content">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-pic" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
